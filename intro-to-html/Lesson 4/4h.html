<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <style>
    .back-button {
      margin-right: 3px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .next-button {
      margin-left: 3px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    a {
      margin-left: 3px;
      margin-right: 3px;
    }
  </style>

</head>

<body>
  <button class="back-button">Back</button>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <button class="next-button">Next</button>

</body>

</html>
