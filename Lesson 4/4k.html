<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and Padding</title>
  <style>
    button{
      background-color: rgb(8, 214, 8);
      border: none;
      color: white;
      padding-left: 12px;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-right: 12px;
      margin-right: 8px;
      vertical-align: top;
      
      transition: 0.15s;
    }
    button:hover{
      padding-left: 15px;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-right: 15px;
      margin-right: 4px;
  }

  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
  
</body>
</html>
