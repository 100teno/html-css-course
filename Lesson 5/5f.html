<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD</title>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0;
      margin-bottom: 0;
    }

    .usd {
      font-size: 30px;
    }

  .usd1 {
    font-size: 18px;
    color: gray;
  }

  .today {
    color:green;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .hours {
    color: gray;
  }
  .less {
    color: red;
  }
  </style>
</head>
<body>
  <p class="usd">1,049.61 <span class="usd1">USD</span></p>
  <p class="today">+18.05 (1.75%) today</p>
  <p class="hours">After hours 1,048.00 <span class="less">-1.61 (0.15%)</span></p>
  
</body>
</html>
